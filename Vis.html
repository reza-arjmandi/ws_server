<html>
  <head>
    <style>
      .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: rgba(51,51,51,0.7);
        z-index: 10;
      }
      </style>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      var chart;
      var data;
      var options;
      var x = 0;
      var time_out = 500;
      var exampleSocket;
      var data_size = 128;

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(createChart);

      function createChart() {
        options = {
          title: 'Spectrum',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        exampleSocket = new WebSocket("ws://127.0.0.1:1111/");
        exampleSocket.onopen = function (event) {
          exampleSocket.send(JSON.stringify({ "size": data_size }));
        };

        exampleSocket.onmessage = function (event) {
          var msg = JSON.parse(event.data);
          updateChart(msg["data"]);
          exampleSocket.send(JSON.stringify({ "size": data_size }));
        }

      }

      function updateChart(arr) {
        data = google.visualization.arrayToDataTable(arr);
        chart.draw(data, options);
      }

    </script>
  </head>
  <body>
    <div id="curve_chart" class='overlay'></div>
  </body>
</html>
